    <!--BUY FOOD CONTENT-->
    <div id="display" class="row">
        <form>
            <div class="row first">
                <div class="form-group">
                    <label for="inputSaleType" style="font-weight: unset;">Select Sale Type:</label><br>
                    <select class="form-control" id="inputSaleType">
                        <option>Community</option>
                        <option>Food Chains</option>
                        <option>Supermarket</option>
                    </select>
                </div>
            </div>
            <div class="row first">
                <div class="col">
                  <!-- TO-DO: THROW ERROR IF USER DOESNT ENTER IN A SPECIFIC STRING FORMAT -->
                    <label for="inputLocation">Location/Shop Name:</label><br><label style="color:red; font-weight:bold;">Format: Full name of location/shop name. If necessary, use @ to define location of shop name (E.g. Shop name @ Location)</label>
                    <input type="text" class="form-control" id="inputLocation" aria-describedby="firstnameHelp" placeholder="Location/Shop Name (E.g. Plaza Singapura, Fairprice @ Rivervale Mall, Four Leaves @ Compass One)" required>
                </div>
            </div>
            <div class="row first">
                <div class="col">
                  <!-- TO-DO: THROW ERROR IF USER DOESNT PROVIDE AT LEAST 8 NUMBERS -->
                    <label for="inputContactNo">Contact Number:</label>
                    <input type="number" class="form-control" id="inputContactNo" aria-describedby="usernameHelp" placeholder="Contact Number" required>
                </div>
            </div>
            <div class="row first">
                <div class="col">
                    <label for="inputSalePrice">Sale Price:</label>
                    <input type="text" class="form-control" id="inputSalePrice" placeholder="Discounted price of sale products" required>
                </div>
            </div>
            <div class="row first">
                <div class="col">
                    <label for="inputSaleDescription">Sale Description:</label>
                    <textarea class="form-control" id="inputSaleDescription" rows="3" placeholder="Provide a description about your sale..." required></textarea>
                </div>
            </div>

            <div class="row first">
                <div class="col">
                    <label for="inputSalePeriod">Sale Period:</label>
                    <input type="text" class="form-control" id="inputSalePeriod" placeholder="Duration of the sale" required>
                </div>
            </div>

            <div class="row first">
              <div class="col">
                  <label for="file-upload">Sales Image:</label>
                  <br>
                  <input type="file" id="file-upload" required>
              </div>
            </div>

            <div class="row-first">
              <button type="button" id="btnPost" class="btn btn-primary">Submit</button>
            </div>
            
          </form>

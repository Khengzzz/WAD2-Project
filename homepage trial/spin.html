<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spinning EcoBite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .spinner {
            width: 65px;
            height: 65px;
        }
        .spinner__path {
            fill: none;
            stroke: #000;
            stroke-width: 6;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <div>
        <!-- Loading Spinner -->
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg">
            <circle class="spinner__path" cx="33" cy="33" r="30"></circle>
            <text x="50%" y="50%" text-anchor="middle" dy="0.3em" fill="#000">EcoBite</text>
        </svg>
        <!-- - Loading Spinner -->
    </div>
</body>
</html>

  <div id="about" class="about section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-4">
              <div class="about-left-image  wow fadeInLeft justify-content-center" data-wow-duration="1s" data-wow-delay="0.5s">
                <img src="Hands reaching towards box with food.jpg" alt="">
                <div class="section-heading text-center">
                  <h6>We appreciate</h6>
                  <h4>your effort in reducing food waste!</h4>
                  <!-- <div class="line-dec"></div> -->
                </div>
              </div>
            </div>
            <div class="col-lg-8 align-self-center  wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
              <div class="about-right-content">
                <div class="container">
                  <div class="text">
                     Add Listing
                  </div>
                  <form action="#">
                     <div class="form-row">
                      <label style="color:red; font-weight:italic; font-size:14px;">Format: Full name of location/shop name. If necessary, use @ to define location of shop name in this format "Shop name @ Location" (E.g. Plaza Singapura, Fairprice @ Rivervale Mall, Four Leaves @ Compass One)</label>
                     </div>
                     <div class="form-row">
                      <div class="input-data">
                         <input type="text" id="inputLocation" required>
                         <div class="underline" class="form_input"></div>
                         <label for="inputLocation" class="form_label">Location/Shop Name: </label>
                      </div>
                    </div>
                     <div class="form-row">
                        <div class="input-data">
                           <label for="inputSaleType" style="font-weight: unset;">Select Sale Type:</label><br><br>
                           <select class="form-control" id="inputSaleType">
                            <option>Community</option>
                            <option>Food Chains</option>
                            <option>Supermarket</option>
                           </select>
                        </div>
                     </div>
                     <br>
                     <div class="form-row">
                      <div class="input-data textarea">
                        <textarea id="inputSaleDescription" rows="8" cols="80" required></textarea>
                        <br />
                        <div class="underline" class="form_input"></div>
                        <label for="inputSaleDescription" class="form_label">Sale Description</label>
                        <br />
                     </div>
                     </div>
                   <div class="form-row">
                    <div class="input-data">
                       <input id="inputContactNo" type="number" required>
                       <div class="underline" class="form_input"></div>
                       <label for="inputContactNo" class="form_label">Contact Number</label>
                    </div>
                    <div class="input-data">
                      <input id="inputSalePrice" type="text" required>
                      <div class="underline" class="form_input"></div>
                      <label for="inputSalePrice" class="form_label">Sale Price (S$)</label>
                   </div>
                   </div>
                   <div class="form-row">
            
                    <div class="input-data">
                      <input id="inputSalePeriod" type="text" required>
                      <div class="underline" class="form_input"></div>
                      <label for="inputSalePeriod" class="form_label">Sale Period</label>
                   </div>
                 </div>
                 <div class="form-row">
                  <label for="file-upload" class="form_label">Sale Image</label>
                  <div class="input-data">
                      <input id="file-upload" type="file" required>
                      <div class="underline" class="form_input"></div>
                  </div>
              </div>
              <div class="form-row">
                <div class="input-data textarea">
                   <!-- <textarea rows="8" cols="80" required></textarea>
                   <br />
                   <div class="underline"></div>

                   <br /> -->
                   <div class="form-row submit-btn">
                      <div class="input-data">
                         <div class="inner text-center"></div>
                         <input type="button" id="btnPost" value="submit">
                      </div>
                   </div>
                  </div>
